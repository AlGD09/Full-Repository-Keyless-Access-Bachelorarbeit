<div class="min-h-screen w-full bg-white text-gray-900 flex flex-col p-0 m-0">

  <!-- Überschrift -->
  <div class="px-20 pt-10 pb-6">
    <h1 class="text-4xl font-extrabold text-[#002B49]">Smartphones Übersicht</h1>
    <p class="text-gray-600 leading-relaxed">
      <br />
      Diese Sektion stellt eine Übersicht der registrierten Smartphones dar.
      <br />
    </p>
  </div>

  <!-- Smartphones -->
  <div class="bg-white rounded-2xl px-20 pt-16 w-full">
    <div class="overflow-x-auto">
      <table *ngIf="smartphones?.length" class="w-full text-sm text-left border-t border-gray-200">
        <thead class="bg-gray-50 text-gray-600 text-xs uppercase">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Device ID</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Last Seen</th>
          <th class="px-4 py-2">Aktionen</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let s of smartphones" class="hover:bg-blue-50 transition text-gray-700 align-middle">
          <td class="px-4 py-2">{{ s.id }}</td>
          <td class="px-4 py-2">{{ s.name }}</td>
          <td class="px-4 py-2">{{ s.deviceId }}</td>
          <td class="px-4 py-2">{{ s.status }}</td>
          <td class="px-4 py-2">{{ s.lastSeen || '—' }}</td>
          <td class="px-4 py-2">
            <button
              (click)="deleteSmartphone(s.id!)"
              class="text-red-600 hover:text-red-800 font-medium whitespace-nowrap px-2 py-1 rounded transition"
            >
              Löschen
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!smartphones?.length && !loading" class="text-gray-500 italic mt-2">
      Keine Smartphones vorhanden
    </div>
  </div>

</div>
