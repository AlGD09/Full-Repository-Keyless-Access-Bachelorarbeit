<div class="min-h-screen bg-gray-50 text-gray-800 flex flex-col relative">
  <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center relative z-50">
    <div class="flex justify-center gap-3 mb-3">
      <img src="Logo_of_Bosch_Rexroth_AG.png" alt="Rexroth Logo" class="h-11 object-contain" />
      <img src="HKA_horizontal.png" alt="HKA Logo" class="h-7 object-contain" />
    </div>


    <nav class="flex items-center space-x-8 text-gray-600 font-medium relative">
      <!-- Home -->
      <a
        routerLink="/home"
        routerLinkActive="text-blue-600"
        class="hover:text-blue-600 transition"
        (click)="closeAll()"
      >
        Home
      </a>

      <!-- Registrierung -->
      <div class="relative">
        <button
          (click)="toggleReg($event)"
          class="flex items-center gap-1 hover:text-blue-600 transition focus:outline-none"
        >
          Registrierung
          <svg
            class="w-4 h-4 transition-transform"
            [ngClass]="{'rotate-180': regOpen}"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <div
          *ngIf="regOpen"
          class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 z-50"
        >
          <a
            routerLink="/user"
            class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 rounded-t-lg"
            (click)="closeAll()"
          >
            Users
          </a>
          <a
            routerLink="/smartphone"
            class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600"
            (click)="closeAll()"
          >
            Smartphones
          </a>
          <a
            routerLink="/maschine"
            class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 rounded-b-lg"
            (click)="closeAll()"
          >
            Maschinen
          </a>
        </div>
      </div>

      <!-- Systemübersicht -->
      <div class="relative">
        <button
          (click)="toggleSys($event)"
          class="flex items-center gap-1 hover:text-blue-600 transition focus:outline-none"
        >
          Systemübersicht
          <svg
            class="w-4 h-4 transition-transform"
            [ngClass]="{'rotate-180': sysOpen}"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <div
          *ngIf="sysOpen"
          class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 z-50"
        >
          <a
            routerLink="/einheiten"
            class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 rounded-t-lg"
            (click)="closeAll()"
          >
            Einheiten
          </a>
          <a
            routerLink="/zuweisungen"
            class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 rounded-b-lg"
            (click)="closeAll()"
          >
            Zuweisungen
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-1 p-10 relative z-0">
    <router-outlet></router-outlet>
  </main>
</div>
